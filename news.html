<!DOCTYPE html>
<html lang="en" class="dark" id="htmlTag">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/output.css" />
    <title>News-Ticker AI</title>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <!-- navigation start  -->
    <header class="select-none">
      <nav
        class="container flex mx-auto my-7 items-center justify-between px-4"
      >
        <!-- logo start  -->
        <a href="index.html">
          <div class="flex space-x-4">
            <img src="assets/tickerAI-logo 1.png" alt="Logo" />
            <div class="flex flex-col my-auto dark:text-white">
              <span class="text-sm">A Mark Cuban Company </span>
              <span class="text-sm"
                >AI-based Financial Market News Aggregator</span
              >
            </div>
          </div>
        </a>
        <!-- logo end  -->
        <!-- button Group start -->
        <div class="flex space-x-4">
          <a href="news.html">
            <button
              class="px-7 py-4 bg-[#5677AC] font-semibold text-white text-base rounded-md hover:bg-[#42669e] hover:scale-105 hover:shadow-lg duration-300 transition-all dark:bg-[#263d62] dark:hover:bg-[#31486f]"
            >
              Personalize News
            </button>
          </a>

          <button
            class="w-14 bg-[rgba(86,119,172,0.15)] rounded-full font-extrabold text-[#5677AC] text-lg hover:bg-[rgba(86,119,172,0.25)] duration-300"
          >
            IK
          </button>
          <button id="switch" class="hover:scale-105 duration-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-10 dark:stroke-white transition-all"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </button>
        </div>
        <!-- button group end  -->
      </nav>
    </header>
    <!-- navigation end -->
    <section class="bg-[#F0F0F0] pb-12 dark:bg-gray-800">
      <section>
        <!-- heading part start -->
        <div
          class="pb-3 border-b-2 border-[#333] dark:border-gray-700 mb-9 container mx-auto"
        >
          <h2 class="font-semibold text-2xl uppercase pt-12 dark:text-white">
            Personolize your news
          </h2>
        </div>
        <!-- heading part end -->
        <div
          class="max-w-lg mx-auto bg-white dark:bg-gray-700 px-10 py-11 rounded-lg"
        >
          <h3
            class="font-semibold md:text-2xl text-lg mb-8 text-center dark:text-white"
          >
            Select your Markets
          </h3>
          <div class="space-y-4">
            <p class="select-market-button">Stocks</p>
            <p class="select-market-button">Crypto</p>
            <p class="select-market-button">Economy & Business</p>
            <p class="select-market-button">Commodities | Forex</p>
            <p class="select-market-button">Fixed Income</p>
          </div>
          <button
            class="bg-[#5677AC] dark:bg-blue-600 dark:hover:bg-blue-700 font-semibold text-lg text-white text-center rounded-md w-full py-[18px] cursor-pointer hover:bg-[#3d73c9] hover:scale-105 transition mt-4"
          >
            Continue
          </button>
        </div>
      </section>
    </section>
    <footer
      class="text-center py-4 border-t border-gray-200 dark:border-gray-800 text-sm text-[#8a8a8a] select-none"
    >
      All right reserved to TickerAI - 2024
    </footer>
    <!-- footer section END -->
    <script>
      const htmlTag = document.getElementById("htmlTag");
      document.getElementById("switch").addEventListener("click", function () {
        htmlTag.classList.toggle("dark");
      });
    </script>
  </body>
</html>
